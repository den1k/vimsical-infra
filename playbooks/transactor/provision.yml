---
# Datomic transactor provisioning
#

- name: Provision transactor
  hosts: localhost
  connection: local
  gather_facts: false
  vars:
    name: transactor
    groups: 
      - "{{ ssh_sg }}"
      - "{{ transactor_sg }}"
    instance_type: m3.large
    image: "{{ aws_ami_ssd }}"
  roles:
    - { role: ec2_instance }
  
